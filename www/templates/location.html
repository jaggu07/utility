 <ion-content class="content">
        <div ng-controller="GeoCtrl">
          <div class="list card">
            <div class="item item-body">
              <div class="item item-body">
          <button class="button button-block button-dark" ng-click="loc()">Temperature by Location</button><br>
              </div>
          <h1 class="">{{weather.name}}</h1>
          <p class="temparature" ng-bind="{{weather.main.temp}}">Temperature: </p>
          <p class="temparature">Minimum Temperature: {{weather.main.temp_min}}</p>
          <p class="temparature">Maximum Temperature:{{weather.main.temp_max}}</p>
          <p class="temparature">Pressure: {{weather.main.pressure}}</p>
          <p class="temparature">Wind: {{weather.wind.speed}}mph</p>
          <p class="temparature">Humidity: {{weather.main.humidity}}</p>
        </div>
          </div>
        </div>
      </ion-content>
