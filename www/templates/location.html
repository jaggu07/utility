<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <button class="button button-icon ion-android-arrow-back" ng-click="closeModal()"></button>
        </ion-header-bar>
        <ion-content class="bodyContentModel">
          <div>
          <h2>Latitude: {{lat}}</h2>
          <h2>Longitute: {{long}}</h2>
          </div>
          <div id="map" data-tap-disabled="true"></div>
        </ion-content>
</ion-modal-view>
