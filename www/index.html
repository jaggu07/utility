<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content class="bodyContent" ng-controller="utilityCntrl">
        <div class="card">
  <div class="item item-text-wrap">
    <h1>Utility Tools</h1>
    </div>
  </div>
  <div class="card">
  <div class="item item-text-wrap">
    <img class="image" src="flashlight.png" ng-click="flashlight()">
    <img class="image" src="barcode.png" ng-click="scanner()">
    <img class="image" src="location.png" ng-click="location()">
    <h1>{{$scope.lat}}</h1>
    <h1>{{$scope.long}}</h1>
    <img class="image" src="weather.png" ng-click="weather()">
  </div>
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
